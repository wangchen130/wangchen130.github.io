<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-原生Promise的使用</title>
</head>
<body>
<script type="text/javascript">
  let p = new Promise((resolve, reject) => {
    // resolve('原生promise---resolve')
    reject('原生promise---reject')
    // if (Math.random() > 0.5) {
    //   resolve('fulfilled')
    // } else {
    //   reject('rejected')
    // }
  })

  console.log('原生promise===p',p);
  const result = p.then(res => {
    console.log('p.then===res:', res);
  },
  err => {
    console.log('p.then===err:', err);
    return new Promise((resolve, reject) => {
      resolve('原生promise===p.then==err==返回promise===状态为fulfilled')
      // reject('原生promise===p.then==err==返回promise===状态为reject')
    })
    // throw '原生promise===p.then==err==抛出异常===状态为reject'
  })
  console.log('原生promise===result',result);

</script>
</body>
</html>
